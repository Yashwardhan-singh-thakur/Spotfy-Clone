<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/images/Logo.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Spotify</title>
  </head>
  <body>
    <nav>
      <div class="navBar">
        <div class="navlogo">
          <i class="fa-brands fa-spotify"></i>
        </div>
        <div class="navCon">
          <div class="navSearchPanel">
            <a href=""><span class="material-symbols-outlined"> home </span></a>
            <div class="search-con">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="search" placeholder="What do you want to play?" />
              <button disabled class="ctrlBtn">Ctrl</button>
              <button disabled>K</button>
              <i class="fa-solid fa-window-restore"></i>
            </div>
          </div>
          <div class="navBtn">
            <button id="PremiumBtn">Explore Premium</button>
            <button id="installBtn">
              <i class="fa-regular fa-circle-down"></i>Install app
            </button>
            <button class="bellIcon"><i class="fa-regular fa-bell"></i></button>
            <button id="userIcon"><i class="fa-solid fa-user"></i></button>
          </div>
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="sideBar">
        <div class="libraryConHead">
          <button>
            <img src="assets/library_icon.png" alt="library_icon" />Your Library
          </button>
          <div class="libraryIcons">
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div class="libraryPlaylist">
          <div class="playlist">
            <h4>Create your first playlist</h4>
            <p>it's easy, we'll help you</p>
            <button>Create playlist</button>
          </div>
          <div class="podcasts">
            <h4>Let's find some podcasts to follow</h4>
            <p>We'll keep you updated on new episodes</p>
            <button>Browse podcasts</button>
          </div>
        </div>
      </div>

      <div class="main-content"></div>
      <div class="play-bar">play</div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
